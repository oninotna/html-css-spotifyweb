<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonino Musarra Tubbi">
    <meta name="description" content="Inserire qui del testo">

    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
          <div class="main-section">
              <section id="aside-menu">
                  <div class="top-nav">
                    <div class="home-logo-section">
                       <img id="home-logo-small" src="./img/logo-small.svg" alt="spotify home logo small">
                       <img id="home-logo" src="./img/logo.svg" alt="spotify home logo ">
                    </div>   
                    <div class="primary-btn">
                        <div class="home active">
                          <img id="home-btn" src="./img/home.svg" alt="spotify home button"><span>Home</span>                            
                        </div>
                        <div class="search">
                          <img id="search-btn" src="./img/search.svg" alt="spotify search button"><span>Cerca</span>                            
                        </div>
                        <div class="library">
                          <img id="library-btn" src="./img/libreria.svg" alt="spotify library button"><span>La tua libreria</span>                           
                        </div>                       
                    </div>
                    <div class="playlist-section">
                       <h3>PLAYLIST</h3>
                       <div class="add-section">
                         <div id="add-playlist"><i class="fa-solid fa-plus"></i></div><span>Crea Playlist</span>                        
                       </div>
                         <ul id="playlist-list">
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                         </ul>
                      </div>                        
                   </div>
                   <div class="bottom-nav">
                       <div class="secondary-btn">
                        <div class="download">
                          <img id="download-btn" src="./img/download.svg" alt="spotify download button"><span>Installa app</span>                           
                        </div>
                        <div class="user">
                          <img id="user-btn" src="./img/profile.svg" alt="user profile button"><span><strong>Oninotna</strong></span>                        
                        </div>
                       </div>                        
                   </div>
              </section>
              <section id="main-section-content">
                  <div id="main-section-top">
                    <button id="sub-upgrade">EFFETTUA L'UPGRADE</button>
                  </div>
                  <div id="content"></div>
              </section>
          </div>
          <div class="player-section">
            <div class="player-section-left">
              <div class="player-album">
                <img id="album-play" src="./img/sinister.jpeg" alt="christopher young sinister">
                <div class="info-album-play">
                  <h4>Sinister</h4>
                  <span id="album-name-player-section">Brano Nome</span>                
                </div>
              </div> 
              <div class="folder-icon">
                <div id="favorite-list"><i class="fa-regular fa-heart"></i></div>
                <div id="folder-playlist"><i class="fa-regular fa-folder"></i></div>
              </div>             
            </div>
            <div class="player-main-section">
              <div class="player-controls">
                <div id="shuffle"><i class="fa-solid fa-shuffle"></i></div>
                <div id="previous-btn"><i class="fa-solid fa-backward-step"></i></div>
                <div id="play-btn"><i class="fa-regular fa-circle-play"></i></div>
                <div id="next-btn"><i class="fa-solid fa-forward-step"></i></div>
                <div id="repeat-btn"><i class="fa-solid fa-rotate-right"></i></div>
              </div>
              <div class="player-time-bar">
                <span>0:25</span><div class="time-bar"><div class="time-point"></div></div><span>4:35</span>
              </div>
            </div>
            <div class="player-section-right">
              <div class="utility-btn">
                <div id="list-code"><i class="fa-solid fa-list"></i></div>
                <div id="device-connection"><i class="fa-solid fa-display"></i></div>
              </div>
              <div class="sound-section">
                <div id="sound"><i class="fa-solid fa-volume-high"></i></div>
                <div class="sound-bar"><div class="gain-sound"></div></div>
              </div>
            </div>
          </div>            
        </div>
    </main>
</body>
</html>
